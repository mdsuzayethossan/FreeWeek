<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeWeek</title>
    <script src="https://kit.fontawesome.com/5779382e95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <main>
        <section id="register" class="d-flex align-items-center" style="height: 100vh">
            <div class="container">
                <a class="fw-semibold d-flex justify-content-center mb-4 fs-2 align-items-center web-text-color text-decoration-none"
                    href="index.html"><i class="fa-brands fa-connectdevelop pe-2 fs-1 web-text-color"></i>FreeWeek</a>
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 col-lg-5 m-auto p-5 web-shadow rounded-2 web-gardient">
                        <ul class="nav nav-pills mb-3 d-flex justify-content-center py-2 rounded-2" id="pills-tab"
                            role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-white fw-semibold px-5 rounded-pill active"
                                    id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
                                    role="tab" aria-controls="pills-home" aria-selected="true">Sign up</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-semibold px-5 rounded-pill text-white" id="pills-profile-tab"
                                    data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Sign
                                    In</button>
                            </li>
                        </ul>
                        <div class="tab-content justify-content-center" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <div class="form-row">
                                    <div class="input-group d-flex justify-content-between">
                                        <a href="#" style="color: #DB4437;"
                                            class="btn bg-white border-0 rounded shadow-sm fw-semibold web-social-btn py-2"
                                            role="button" aria-pressed="true" style="background-color: #DB4437;"><i
                                                class="fa-brands fa-google pe-2 fs-5"></i>Google</a>
                                        <a href="#" style="color: #DB4437;"
                                            class="btn bg-white border-0 rounded shadow-sm fw-semibold web-social-btn py-2"
                                            role="button" aria-pressed="true" style="background-color: #DB4437;"><i
                                                class="fa-brands fa-facebook-f pe-2 fs-5"></i>Facebook</a>
                                    </div>
                                    <!-- signup start here -->
                                    <form class="needs-validation" novalidate>
                                        <div class="input-group mt-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text py-3" style="border-radius: 5px 0 0 5px;"
                                                    id="validationTooltipUsernamePrepend"><i
                                                        class="fa-solid fa-user web-gray"></i></span>
                                            </div>
                                            <input type="text" class="form-control shadow-none"
                                                id="validationTooltipUsername" placeholder="Name"
                                                aria-describedby="validationTooltipUsernamePrepend" required>
                                        </div>
                                        <div class="input-group mt-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text py-3" style="border-radius: 5px 0 0 5px;"
                                                    id="validationTooltipUsernamePrepend"><i
                                                        class="fa-solid fa-envelope web-gray"></i></span>
                                            </div>
                                            <input type="email" class="form-control shadow-none"
                                                id="validationTooltipUsername" placeholder="Email"
                                                aria-describedby="validationTooltipUsernamePrepend" required>
                                        </div>
                                        <div class="input-group mt-3 position-relative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text py-3" style="border-radius: 5px 0 0 5px;"
                                                    id="validationTooltipUsernamePrepend"><i
                                                        class="fa-solid fa-lock web-gray"></i></span>
                                            </div>
                                            <input type="password" class="form-control shadow-none"
                                                id="validationTooltipUsername" placeholder="Password"
                                                aria-describedby="validationTooltipUsernamePrepend" required>
                                            <span class="position-absolute web-eye web-gray"><i
                                                    class="fa-solid fa-eye"></i></span>
                                        </div>
                                </div>

                                <div class="form-group mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                            required>
                                        <label class="form-check-label text-white" for="invalidCheck2">
                                            Agree to terms and conditions
                                        </label>
                                    </div>
                                </div>
                                <div class="text-center"><button
                                        class="btn web-text-color border-0 fw-semibold px-5 rounded-pill mt-3 bg-white py-2"
                                        type="submit">Submit
                                        form</button></div>
                                </form>
                                <!-- signup end here -->
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <form class="needs-validation" novalidate>
                                    <div class="form-row">
                                        <div class="input-group d-flex justify-content-between">
                                            <a href="#" style="color: #DB4437;"
                                                class="btn bg-white border-0 rounded shadow-sm fw-semibold web-social-btn py-2"
                                                role="button" aria-pressed="true" style="background-color: #DB4437;"><i
                                                    class="fa-brands fa-google pe-2 fs-5"></i>Google</a>
                                            <a href="#" style="color: #DB4437;"
                                                class="btn bg-white border-0 rounded shadow-sm fw-semibold web-social-btn py-2"
                                                role="button" aria-pressed="true" style="background-color: #DB4437;"><i
                                                    class="fa-brands fa-facebook-f pe-2 fs-5"></i>Facebook</a>
                                        </div>
                                        <!-- sigin start here -->
                                        <div class="input-group mt-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text py-3" style="border-radius: 5px 0 0 5px;"
                                                    id="validationTooltipUsernamePrepend"><i
                                                        class="fa-solid fa-user web-gray"></i></span>
                                            </div>
                                            <input type="text" class="form-control shadow-none"
                                                id="validationTooltipUsername" placeholder="Username or Email"
                                                aria-describedby="validationTooltipUsernamePrepend" required>
                                        </div>
                                        <div class="input-group mt-3 position-relative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text py-3" style="border-radius: 5px 0 0 5px;"
                                                    id="validationTooltipUsernamePrepend"><i
                                                        class="fa-solid fa-lock web-gray"></i></span>
                                            </div>
                                            <input type="password" class="form-control shadow-none"
                                                id="validationTooltipUsername" placeholder="Password"
                                                aria-describedby="validationTooltipUsernamePrepend" required>
                                            <span class="position-absolute web-eye web-gray"><i
                                                    class="fa-solid fa-eye"></i></span>
                                        </div>
                                        <div class="input-group mt-3 d-flex justify-content-end">
                                            <a class="fs-6 text-decoration-none fw-semibold pe-auto text-white">Forgot
                                                your
                                                password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center"><button
                                            class="btn web-text-color border-0 fw-semibold px-5 rounded-pill mt-3 bg-white py-2"
                                            type="submit">Submit
                                            form</button></div>
                                </form>
                                <!-- signup end here -->
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 mt-4 m-auto text-center">
                        <p>Registering to this website, you accept our <a href=""
                                class="fw-semibold web-text-color">Terms of use</a> and our <a href=""
                                class="fw-semibold web-text-color">Privacy
                                policy</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
